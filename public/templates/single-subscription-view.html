<div class="modal fade" id="single-subscription-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <div class="row">
                    <img class="pull-left" src="<%= imageUrl %>">
                    <h1> <%= name %></h1>
                    <img class="blur" src="<%= imageUrl %>">
                </div>
            </div>
            <hr>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    #single-subscription-dialog img {
        margin: 40px;
    }
    #single-subscription-dialog .blur {
        position: absolute;
        top: -100px;
        left: -100px;
        padding: 0px;
        width: 150%;
        z-index: -1;
        -webkit-filter: blur(100px);
        opacity: .7;
        -webkit-transform: translate3d(100, 0, 0);
    }
    #single-subscription-dialog h1 {
        padding: 80px;
        font-size: 3em;
    }
    #single-subscription-dialog .modal-dialog {
        width: 1000px;
        height: 700px;
    }
    #single-subscription-dialog .modal-dialog .modal-content {
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        position: relative;
    }
    #single-subscription-dialog .modal-dialog .modal-content .modal-header {
        height: 400px;
    }
    #single-subscription-dialog img {
        width: 200px;
    }
</style>
